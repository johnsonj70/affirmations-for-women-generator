<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />	
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Geologica:wght@100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="src/style.css" />

		<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
		<title>AI Affirmations for Women Generator</title>
	</head>
	<body>
		<div class="container">
				<header>
					<br>
					<h1>AI Affirmations Generator for Women</h1>
				</header>
				<main>
					<form id="affirmation-generator-form">
						<input
							type="text"
							placeholder="enter 'daily' for an affirmation"
							autofocus
							required
							autocomplete="off"
							class="instructions" id="user-instructions"
						/>
						<input type="submit" class="submit-button" />
					</form>
					<div class="affirmation" id="affirmation"></div>
				</main>
				<footer>
					AI project coded by
					<a href="https://github.com/johnsonj70" target="blank"
						>Janice Johnson</a
					>, is
					<a
						href="https://github.com/johnsonj70/affirmations-for-women-generator"
						target="blank"
						>open-sourced on GitHub,</a
					>
					and
					<a
						href="https://daily-affirmations-for-women.netlify.app/"
						target="blank"
					>
						hosted on Netlify</a
					>
				</footer>
			</div>
	<script src="src/index.js"></script>
</body>
</html>
